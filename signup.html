<body>
  <a href="index.html"><button type="button" class="btn btn-lg btn-outline-dark back-btn">Volver</button></a>
  <div class="signin-container">
    <section class=" form-register">
      <h4>Regístrate</h4>
      <form name="registroUsuario" method="POST" action="php/conexion_crear_usuario.php">
        <input class="controls" type="text" name="fname" id="nombre" maxlength="25" pattern="[A-Za-z]{1,25}" placeholder="Ingrese su nombre" autofocus required>
        <input class="controls" type="text" name="lname" id="apellido" maxlength="25" pattern="[A-Za-z]{1,25}" placeholder="Ingrese su apellido" required>
        <p>Por favor seleccione su género:</p>
        <div class="gender-container">
          <input type="radio" id="male" name="genero" value="masculino">
          <label for="male">Masculino</label>
          <input type="radio" id="female" name="genero" value="femenino">
          <label for="female">Femenino</label>
          <input type="radio" id="other" name="genero" value="otro">
          <label for="other">Otro</label>
        </div>
        <input class="controls" type="email" name="email" id="correo" maxlength="255" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Ingrese su Correo" required>
        <input class="controls" type="text" name="username" id="username" maxlength="20" pattern="[A-Za-z0-9]{8,20}" title="Ingrese mínimo 8 caracteres con al menos una letra mayúscula, una letra minúscula y un número"
          placeholder="Ingrese un username" required>
        <input class="controls" type="password" name="psword" id="psword" maxlength="40" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Ocho o más caracteres con al menos una letra mayúscula, una letra minúscula y un número"
          placeholder="Ingrese una Contraseña" required>
        <input class="controls" type="password" name="psword2" id="psword2" maxlength="40" placeholder="Reingrese la Contraseña" required>
        <p>Estoy de acuerdo con los&nbsp;<a href="#">Términos y Condiciones</a></p>
        <input class="botons" type="submit" name="register" value="Registrar">
        <input class="botons" type="reset" value="Borrar">
        <p><a href=" index.html#login">¿Ya tengo Cuenta?</a></p>
      </form>
    </section>
  </div>
  <!-- Bootstrap Scripts -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
